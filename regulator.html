<style>
    :root {
        --car-speed-horizontal: 18s;
        --car-speed-vertical: 14s;
        --pedestrian-speed: 20s;
        --skeleton-transition: 0.8s;
    }

    * { box-sizing: border-box; }
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #scene {
        width: 100vw;
        height: 100vh;
        position: relative;
        background: url('media/main.png') no-repeat center 60% / 75%;
        perspective: 1200px;
    }

    /* === МАШИНЫ ГОРИЗОНТАЛЬНЫЕ === */
    .car-horizontal {
        position: absolute;
        width: 160px;
        top: 27%;
        z-index: 10;
    }

    .car-horizontal.left-to-right {
        animation: drive-lr var(--car-speed-horizontal) linear infinite;
    }

    .car-horizontal.right-to-left {
        animation: drive-rl var(--car-speed-horizontal) linear infinite;
        transform: scaleX(-1);
    }

    .car-horizontal.paused {
        animation-play-state: paused !important;
    }

    .car-horizontal .car-body {
        width: 100%;
        position: relative;
        bottom: 10px;
    }

    .car-horizontal .wheel {
        position: absolute;
        width: 18%;
        animation: rotate-wheel 0.5s linear infinite;
    }

    .car-horizontal .front-wheel { bottom: 5%; right: 10%; }
    .car-horizontal .back-wheel { bottom: 5%; left: 11%; }

    @keyframes drive-lr {
        from { transform: translateX(calc(100vw + 220px)); }
        to { transform: translateX(-220px); }
    }

    @keyframes drive-rl {
        from { transform: translateX(-220px) scaleX(-1); }
        to { transform: translateX(calc(100vw + 220px)) scaleX(-1); }
    }

    @keyframes rotate-wheel {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
    }

    /* === МАШИНЫ ВЕРТИКАЛЬНЫЕ === */
    .car-vertical {
        position: absolute;
        width: 200px;
        z-index: 5;
    }

    .car-vertical img {
        width: 100%;
        height: auto;
    }

    .car-vertical.bottom-to-top {
        animation: drive-bt var(--car-speed-vertical) linear infinite;
    }

    .car-vertical.top-to-bottom {
        animation: drive-tb var(--car-speed-vertical) linear infinite;
    }

    .car-vertical.paused {
        animation-play-state: paused !important;
    }

    /* 1. БАЗОВЫЕ (Прямые) ТРАЕКТОРИИ (как вы просили) */
    /* Движение СНИЗУ ВВЕРХ (Отдаление) */
    @keyframes drive-bt {
        from { transform: translate(30vw, 85vh) scale(1.2); }
        to { transform: translate(50vw, -5vh) scale(0.05); }
    }

    /* Движение СВЕРХУ ВНИЗ (Приближение) */
    @keyframes drive-tb {
        from { transform: translate(43vw, -7vh) scale(0.05); }
        to { transform: translate(50vw, 85vh) scale(1.2); }
    }

    /* 2. УНИКАЛЬНЫЕ ТРАЕКТОРИИ (Например, с поворотом) */

    /* УНИКАЛЬНАЯ: Сверху-Вниз (с поворотом влево, с 43vw до 30vw) */
    .car-vertical-unique-tb {
        animation: drive-unique-tb var(--car-speed-vertical) linear infinite;
    }
    @keyframes drive-unique-tb {
        0% { transform: translate(39vw, -7vh) scale(0.05) ; }
        40% { transform: translate(49vw, 30vh) scale(0.5) ; }
        70% { transform: translate(56vw, 60vh) scale(0.8) ; }
        100% { transform: translate(60vw, 75vh) scale(1.2) ; }
    }

    /* УНИКАЛЬНАЯ: Снизу-Вверх (с поворотом вправо, с 30vw до 50vw) */
    .car-vertical-unique-bt {
        animation: drive-unique-bt var(--car-speed-vertical) linear infinite;
    }
    @keyframes drive-unique-bt {
        0% { transform: translate(33vw, 85vh) scale(1.2) ; }
        40% { transform: translate(35vw, 45vh) scale(0.8) ; }
        70% { transform: translate(38vw, 15vh) scale(0.2) ; }
        100% { transform: translate(40vw, -5vh) scale(0.05) ; }
    }


    /* === ПЕШЕХОДЫ === */
    .pedestrian {
        position: absolute;
        width: 40px;   /* меньше машин */
        height: 60px;
        z-index: 15;
        transform-origin: center bottom;
    }
    .skeleton {
        z-index: 100;
        transform-style: preserve-3d;
        position: absolute; /* чтобы translateZ работало */
    }


    /* Горизонтальные пешеходы */
    .pedestrian-horizontal {
        animation: walk-horizontal var(--pedestrian-speed) linear infinite;
        top: 32%;
    }

    /* Вертикальные пешеходы (перспектива как машины) */
    .pedestrian-vertical {
        animation: walk-vertical var(--pedestrian-speed) linear infinite;
        left: 9%;
    }

    /* === Лёгкое покачивание головы === */
    .skeleton .head {
        transform-origin: center center;
    }

    /* === Руки с пульсацией === */
    .skeleton .arm.left,
    .skeleton .arm.right {
        transform-origin: center top;
    }


    /* Пешеход (визуальные стили) */
    .pedestrian::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6b6b;
        border-radius: 50%;
        top: 0;
        left: 10px;
    }

    .pedestrian::after {
        content: '';
        position: absolute;
        width: 16px;
        height: 30px;
        background: #4ecdc4;
        top: 22px;
        left: 12px;
        border-radius: 5px;
    }

    /* Горизонтальная траектория (по ширине экрана) */
    @keyframes walk-horizontal {
        from { transform: translateX(-60px) scale(0.05); }
        to { transform: translateX(calc(90vw + 60px)) scale(0.07); }
    }

    /* Вертикальная траектория (как машины, с перспективой) */
    @keyframes walk-vertical {
        from { transform: translate(45vw, -10vh) scale(0.05); }  /* сверху */
        to { transform: translate(45vw, 100vh) scale(0.12); }   /* вниз */
    }



    /* Мелкие уникальные траектории (по желанию можно дублировать и варьировать) */
    .pedestrian-vertical-unique {
        animation: walk-vertical-unique var(--pedestrian-speed) linear infinite;
    }

    @keyframes walk-vertical-unique {
        0% { transform: translate(40vw, -10vh) scale(0.05); }  /* старт сверху */
        30% { transform: translate(42vw, 25vh) scale(0.06); }
        60% { transform: translate(46vw, 60vh) scale(0.08); }
        100% { transform: translate(50vw, 105vh) scale(0.12); } /* конец снизу */
    }


    /* Уникальная вертикальная траектория */
    .pedestrian-vertical-unique {
        animation: walk-vertical-unique var(--pedestrian-speed) linear infinite;
    }

    @keyframes walk-vertical-unique {
        0% { transform: translate(40vw, 100vh) scale(0.05); }
        30% { transform: translate(42vw, 70vh) scale(0.06); }
        60% { transform: translate(46vw, 40vh) scale(0.08); }
        100% { transform: translate(50vw, -5vh) scale(0.12); }
    }

    /* Уникальная горизонтальная траектория */
    .pedestrian-horizontal-unique {
        animation: walk-horizontal-unique var(--pedestrian-speed) linear infinite;
    }

    @keyframes walk-horizontal-unique {
        0% { transform: translateX(-60px) translateY(30vh) scale(0.05); }
        30% { transform: translateX(30vw) translateY(32vh) scale(0.06); }
        60% { transform: translateX(60vw) translateY(34vh) scale(0.07); }
        100% { transform: translateX(calc(100vw + 60px)) translateY(36vh) scale(0.07); }
    }

</style>

<script>
    // === ЭЛЕМЕНТЫ ===
    const legFrames = ['media/nogi1.png', 'media/nogi2.png', 'media/nogi3.png'];
    let legFrame = 0;
    let legTimer = 0;

    const carsHorizontal = document.querySelectorAll('.car-horizontal');
    const carsVertical = document.querySelectorAll('.car-vertical');
    const pedestriansH = document.querySelectorAll('.pedestrian-horizontal');
    const pedestriansV = document.querySelectorAll('.pedestrian-vertical');
    const allAnimatedElements = [...carsHorizontal, ...carsVertical, ...pedestriansH, ...pedestriansV];
    const skeletons = document.querySelectorAll('.skeleton');
    const buttons = document.querySelectorAll('#scenarios-controls button');
    const activeScenarioLabel = document.getElementById('active-scenario');

    // === ИНИЦИАЛИЗАЦИЯ ПЕШЕХОДОВ ===
    const pedestriansUniqueH = document.querySelectorAll('.pedestrian-horizontal-unique');
    const pedestriansUniqueV = document.querySelectorAll('.pedestrian-vertical-unique');
    const pedestrians = [...pedestriansH, ...pedestriansV, ...pedestriansUniqueH, ...pedestriansUniqueV];
    pedestrians.forEach(ped => {
        ped.dataset.left = ped.style.left ? parseFloat(ped.style.left) : Math.random() * 90;
        ped.dataset.top = ped.style.top ? parseFloat(ped.style.top) : 100 + Math.random() * 50;
        ped.dataset.speed = Math.random() * 0.03 + 0.02; // скорость движения
    });

    // === ФУНКЦИИ АНИМАЦИИ СКЕЛЕТОВ ===
    function animateLegs(delta) {
        legTimer += delta;
        if (legTimer > 0.3) {
            skeletons.forEach(sk => {
                const legsImg = sk.querySelector('.legs-container img');
                legFrame = (legFrame + 1) % legFrames.length;
                legsImg.src = legFrames[legFrame];
            });
            legTimer = 0;
        }
    }

    function animatePedestrianPulse(time) {
        pedestrians.forEach(ped => {
            const armL = ped.querySelector('.arm.left');
            const armR = ped.querySelector('.arm.right');
            const scale = 1 + Math.sin(time * 0.005) * 0.02; // лёгкая пульсация рук
            if (armL) armL.style.transform = `scaleY(${scale})`;
            if (armR) armR.style.transform = `scaleY(${scale})`;

            // движение и перспектива
            let top = parseFloat(ped.dataset.top);
            top -= ped.dataset.speed;
            if (top < -110) top = 110; // возвращение снизу
            ped.dataset.top = top;

            const scalePed = 0.07 + (1 - top/100) * 0.05; // масштаб меньше машин
            ped.style.transform = `translateX(${ped.dataset.left}vw) translateY(${top}vh) scale(${scalePed})`;
        });
    }

    // === ОСНОВНАЯ АНИМАЦИЯ ===


    // === ПЕРЕЗАПУСК АНИМАЦИЙ ===
    function hardResetAnimations() {
        allAnimatedElements.forEach(el => {
            const animation = getComputedStyle(el).animation;
            el.style.animation = 'none';
            void el.offsetWidth;
            el.style.animation = animation;
        });
    }

    // === СЦЕНАРИИ ===
    const scenarios = {
        1: {name:'Руки в стороны', horizontalCars:'go', verticalCars:'stop', pedestriansH:'go', pedestriansV:'stop'},
        2: {name:'Правая рука вперед', horizontalCars:'go', verticalCars:'stop', pedestriansH:'stop', pedestriansV:'go'},
        3: {name:'Рука вверх', horizontalCars:'stop', verticalCars:'stop', pedestriansH:'stop', pedestriansV:'stop'},
        4: {name:'Свободный режим', horizontalCars:'stop', verticalCars:'go', pedestriansH:'stop', pedestriansV:'go'}
    };

    // === ПРИМЕНЕНИЕ СЦЕНАРИЯ ===
    function applyScenario(n) {
        buttons.forEach(btn => btn.classList.remove('active'));
        document.querySelector(`[data-gesture="${n}"]`)?.classList.add('active');
        activeScenarioLabel.textContent = `Сценарий: ${scenarios[n].name}`;
        hardResetAnimations();

        setTimeout(() => {
            // Горизонтальные машины
            carsHorizontal.forEach(car => {
                if (scenarios[n].horizontalCars === 'go') { car.classList.remove('paused'); car.style.animationPlayState='running'; }
                else { car.classList.add('paused'); car.style.animationPlayState='paused'; }
            });

            // Вертикальные машины
            carsVertical.forEach(car => {
                if (scenarios[n].verticalCars === 'go') { car.classList.remove('paused'); car.style.animationPlayState='running'; }
                else { car.classList.add('paused'); car.style.animationPlayState='paused'; }
            });

            // Пешеходы
            pedestrians.forEach(ped => {
                if ((ped.classList.contains('pedestrian-horizontal') && scenarios[n].pedestriansH === 'go') ||
                    (ped.classList.contains('pedestrian-vertical') && scenarios[n].pedestriansV === 'go')) {
                    ped.classList.remove('paused'); ped.style.animationPlayState='running';
                } else {
                    ped.classList.add('paused'); ped.style.animationPlayState='paused';
                }
            });
        }, 50);
    }

    // === АНИМАЦИЯ СКЕЛЕТА ===
    let lastTime = 0;
    function animate(time) {
        const delta = (time - lastTime) / 1000 || 0;
        lastTime = time;


        // Анимация ног и пешеходов
        animateLegs(delta);
        animatePedestrianPulse(time);

        // Анимация головы и рук (голова покачивается, руки вглубь)
        skeletons.forEach(sk => {
            const head = sk.querySelector('.head');
            const armL = sk.querySelector('.arm.left');
            const armR = sk.querySelector('.arm.right');

            // Голова покачивается
            if(head) head.style.transform = `scale(${Math.sin(time * 0.003) * 5}deg)`;

            // Руки двигаются вглубь (translateZ)

        });

        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);




    // === ПРИВЯЗКА КНОПОК ===
    buttons.forEach(btn => btn.addEventListener('click', () => applyScenario(btn.dataset.gesture)));

    // === ЗАПУСК ПО УМОЛЧАНИЮ ===
    applyScenario(1);
</script>
